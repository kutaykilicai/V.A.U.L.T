<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini - Vault Protocol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00e5ff; /* Glowing Cyan */
            --secondary-color: #a8b2d1; /* Light Slate */
            --dark-bg: #020c1b; /* Dark Navy */
            --panel-bg: rgba(10, 25, 47, 0.85); /* Translucent Panel BG */
            --border-glow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color), 0 0 15px var(--primary-color);
            --text-glow: 0 0 3px var(--primary-color);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--dark-bg);
            color: var(--secondary-color);
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .hud-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            grid-template-rows: 100px 1fr 150px;
            gap: 15px;
            position: relative;
        }

        .widget-panel {
            background: var(--panel-bg);
            border: 1px solid var(--primary-color);
            box-shadow: var(--border-glow);
            padding: 15px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(5px);
        }
        
        .widget-panel::before, .widget-panel::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-style: solid;
            border-color: var(--primary-color);
        }

        .widget-panel::before {
            top: -2px;
            left: -2px;
            border-width: 2px 0 0 2px;
        }

        .widget-panel::after {
            bottom: -2px;
            right: -2px;
            border-width: 0 2px 2px 0;
        }

        .widget-title {
            color: var(--primary-color);
            text-shadow: var(--text-glow);
            margin-bottom: 10px;
            font-size: 1em;
            text-transform: uppercase;
        }

        #header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            letter-spacing: 5px;
        }
        
        #header h1 {
            color: #fff;
            text-shadow: var(--text-glow);
        }

        #system-status { grid-column: 1; grid-row: 2; }
        #system-status p { font-size: 0.9em; margin-bottom: 5px; }
        #system-status .status-ok { color: #00ff80; }

        #chat-panel { 
            grid-column: 2; 
            grid-row: 2 / 4;
            display: flex;
            flex-direction: column;
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid rgba(0, 229, 255, 0.2);
            margin-bottom: 15px;
        }
        
        .chat-message {
            margin-bottom: 15px;
        }

        .user-message .sender { color: #fff; }
        .user-message .text { color: var(--secondary-color); }
        
        .gemini-message .sender { color: var(--primary-color); text-shadow: var(--text-glow); }
        .gemini-message .text { color: #fff; }

        #chat-form {
            display: flex;
        }

        #chat-input {
            flex-grow: 1;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--primary-color);
            color: #fff;
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            outline: none;
        }
        
        #chat-input:focus {
             box-shadow: var(--border-glow);
        }

        #send-button {
            background: var(--primary-color);
            border: none;
            color: var(--dark-bg);
            padding: 0 20px;
            font-family: 'Roboto Mono', monospace;
            text-transform: uppercase;
            cursor: pointer;
            font-weight: bold;
        }

        #data-analysis { grid-column: 3; grid-row: 2; }
        .bar-chart { display: flex; align-items: flex-end; height: 100px; gap: 5px; }
        .bar { width: 15px; background-color: var(--primary-color); box-shadow: var(--text-glow); }

        #core-module { 
            grid-column: 1; 
            grid-row: 3; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .core {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            position: relative;
            animation: pulse 4s infinite ease-in-out;
        }
        .core::before, .core::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
