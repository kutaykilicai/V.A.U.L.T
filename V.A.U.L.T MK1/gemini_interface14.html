<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini - Vault Protocol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00e5ff; /* Glowing Cyan */
            --secondary-color: #a8b2d1; /* Light Slate */
            --dark-bg: #020c1b; /* Dark Navy */
            --panel-bg: rgba(10, 25, 47, 0.85); /* Translucent Panel BG */
            --border-glow: 0 0 5px rgba(0, 229, 255, 0.8), 0 0 10px rgba(0, 229, 255, 0.6);
            --text-glow: 0 0 4px var(--primary-color);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--dark-bg);
            color: var(--secondary-color);
            background-image:
                linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 25px 25px;
            overflow: hidden;
        }

        .hud-container {
            width: 100vw; height: 100vh; padding: 15px;
            display: grid;
            /* DÜZELTME: Tarayıcı uyumluluğu için minmax(0, 1fr) kullanıldı */
            grid-template-columns: 280px minmax(0, 1fr) 280px;
            grid-template-rows: 80px 1fr 180px;
            gap: 15px; position: relative;
        }

        .widget-panel {
            background: var(--panel-bg); border: 1px solid var(--primary-color);
            box-shadow: var(--border-glow); padding: 15px; overflow: hidden;
            position: relative; backdrop-filter: blur(4px); -webkit-backdrop-filter: blur(4px);
            display: flex; flex-direction: column;
        }
        
        .widget-panel::before, .widget-panel::after {
            content: ''; position: absolute; width: 12px; height: 12px;
            border-style: solid; border-color: var(--primary-color); z-index: 2;
        }
        .widget-panel::before { top: -2px; left: -2px; border-width: 2px 0 0 2px; }
        .widget-panel::after { bottom: -2px; right: -2px; border-width: 0 2px 2px 0; }

        .widget-title {
            color: var(--primary-color); text-shadow: var(--text-glow); margin-bottom: 10px;
            font-size: 1em; text-transform: uppercase;
            border-bottom: 1px solid rgba(0, 229, 255, 0.3); padding-bottom: 5px;
            flex-shrink: 0;
        }

        #header {
            grid-column: 1 / -1;
            text-align: center;
            padding-top: 5px;
            font-size: 2.2em; 
            letter-spacing: 8px;
        }
        
        #header h1 { 
            color: #fff; 
            text-shadow: var(--text-glow);
            display: inline-block;
        }

        .animated-glitch { position: relative; animation: glitch-scan 4s infinite linear; }
        .animated-glitch::before, .animated-glitch::after {
            content: 'V A U L T'; position: absolute; top: 0; left: 0;
            width: 100%; height: 100%; background: var(--dark-bg); overflow: hidden;
        }
        .animated-glitch::before { left: 2px; text-shadow: -2px 0 #ff00c1; animation: glitch 2s infinite linear reverse; }
        .animated-glitch::after { left: -2px; text-shadow: -2px 0 var(--primary-color), 2px 2px #ff00c1; animation: glitch 2s infinite linear; }
        
        #left-sidebar {
            grid-column: 1; grid-row: 2 / 4;
            display: flex; flex-direction: column; gap: 15px;
            overflow: hidden;
        }

        #system-status { flex-shrink: 0; }
        #system-status p { font-size: 0.9em; margin-bottom: 8px; }
        #system-status .status-ok { color: #00ff80; font-weight: bold; }
        #system-status .status-error { color: #ff4d4d; font-weight: bold; }

        #chat-list-panel { flex-grow: 1; }
        .chat-list-header { display: flex; justify-content: space-between; align-items: center; }
        #new-chat-button {
            background: transparent; border: 1px solid var(--primary-color); color: var(--primary-color);
            cursor: pointer; padding: 3px 8px; font-family: 'Roboto Mono', monospace;
        }
        #new-chat-button:hover { background: var(--primary-color); color: var(--dark-bg); }
        #chat-list { list-style: none; padding: 0; margin-top: 10px; overflow-y: auto; height: calc(100% - 40px);}
        .chat-list-item {
            padding: 8px; cursor: pointer; border-bottom: 1px solid rgba(0, 229, 255, 0.1);
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 0.9em;
        }
        .chat-list-item:hover { background-color: rgba(0, 229, 255, 0.1); }
        .chat-list-item.active { background-color: var(--primary-color); color: var(--dark-bg); font-weight: bold;}

        #chat-panel { grid-column: 2; grid-row: 2 / 4; }
        #chat-history {
            flex-grow: 1; overflow-y: auto; padding: 10px;
            border: 1px solid rgba(0, 229, 255, 0.2); margin-bottom: 10px;
        }
        
        .chat-message { margin-bottom: 15px; max-width: 95%; position: relative;}
        .user-message .sender { color: #fff; font-weight: bold; }
        .user-message .text { color: var(--secondary-color); padding-left: 10px; }
        .gemini-message .sender { color: var(--primary-color); text-shadow: var(--text-glow); font-weight: bold; }
        .gemini-message .text { color: #fff; padding-left: 10px; white-space: pre-wrap; }

        #chat-form { display: flex; height: 40px; }
        #chat-input {
            flex-grow: 1; background
