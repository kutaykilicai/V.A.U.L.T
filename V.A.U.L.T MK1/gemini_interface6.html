<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini - Vault Protocol</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap');

        :root {
            --primary-color: #00e5ff; /* Glowing Cyan */
            --secondary-color: #a8b2d1; /* Light Slate */
            --dark-bg: #020c1b; /* Dark Navy */
            --panel-bg: rgba(10, 25, 47, 0.85); /* Translucent Panel BG */
            --border-glow: 0 0 5px rgba(0, 229, 255, 0.8), 0 0 10px rgba(0, 229, 255, 0.6);
            --text-glow: 0 0 4px var(--primary-color);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--dark-bg);
            color: var(--secondary-color);
            background-image:
                linear-gradient(rgba(0, 229, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.03) 1px, transparent 1px);
            background-size: 25px 25px;
        }

        .hud-container {
            width: 100vw;
            height: 100vh;
            padding: 15px;
            display: grid;
            grid-template-columns: 280px minmax(0, 1fr) 280px;
            grid-template-rows: 80px 1fr 160px;
            gap: 15px;
            position: relative;
        }

        .widget-panel {
            background: var(--panel-bg);
            border: 1px solid var(--primary-color);
            box-shadow: var(--border-glow);
            padding: 15px;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }
        
        .widget-panel::before, .widget-panel::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border-style: solid;
            border-color: var(--primary-color);
            z-index: 2;
        }

        .widget-panel::before {
            top: -2px;
            left: -2px;
            border-width: 2px 0 0 2px;
        }

        .widget-panel::after {
            bottom: -2px;
            right: -2px;
            border-width: 0 2px 2px 0;
        }

        .widget-title {
            color: var(--primary-color);
            text-shadow: var(--text-glow);
            margin-bottom: 10px;
            font-size: 1em;
            text-transform: uppercase;
            border-bottom: 1px solid rgba(0, 229, 255, 0.3);
            padding-bottom: 5px;
        }

        #header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2em;
            letter-spacing: 8px;
        }
        
        #header h1 {
            color: #fff;
            text-shadow: var(--text-glow);
        }

        /* YENİ: Glitch Animasyonu */
        .animated-glitch {
            position: relative;
            animation: glitch-scan 4s infinite linear;
        }
        .animated-glitch::before, .animated-glitch::after {
            content: 'V A U L T';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            overflow: hidden;
        }
        .animated-glitch::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            animation: glitch 2s infinite linear reverse;
        }
        .animated-glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--primary-color), 2px 2px #ff00c1;
            animation: glitch 2s infinite linear;
        }

        @keyframes glitch {
            0% { clip-path: inset(45% 0 50% 0); } 5% { clip-path: inset(6% 0 10% 0); } 10% { clip-path: inset(87% 0 1% 0); } 15% { clip-path: inset(45% 0 8% 0); } 20% { clip-path: inset(51% 0 26% 0); } 25% { clip-path: inset(2% 0 69% 0); } 30% { clip-path: inset(79% 0 16% 0); } 35% { clip-path: inset(5% 0 94% 0); } 40% { clip-path: inset(93% 0 3% 0); } 45% { clip-path: inset(45% 0 45% 0); } 50% { clip-path: inset(10% 0 80% 0); } 55% { clip-path: inset(98% 0 2% 0); } 60% { clip-path: inset(33% 0 33% 0); } 65% { clip-path: inset(0 0 0 0); } 70% { clip-path: inset(82% 0 1% 0); } 75% { clip-path: inset(40% 0 50% 0); } 80% { clip-path: inset(22% 0 70% 0); } 85% { clip-path: inset(99% 0 1% 0); } 90% { clip-path: inset(60% 0 30% 0); } 95% { clip-path: inset(80% 0 5% 0); } 100% { clip-path: inset(30% 0 65% 0); }
        }
        @keyframes glitch-scan {
            0%, 100% { height: 100%; }
            50% { height: 5%; }
        }


        #system-status { grid-column: 1; grid-row: 2; }
        #system-status p { font-size: 0.9em; margin-bottom: 8px; }
        #system-status .status-ok { color: #00ff80; font-weight: bold; }
        #system-status .status-error { color: #ff4d4d; font-weight: bold; }

        #chat-panel { 
            grid-column: 2; 
            grid-row: 2 / 4;
            display: flex;
            flex-direction: column;
        }

        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid rgba(0, 229, 255, 0.2);
            margin-bottom: 15px;
        }
        
        .chat-message { margin-bottom: 15px; max-width: 95%; }
        .user-message .sender { color: #fff; font-weight: bold; }
        .user-message .text { color: var(--secondary-color); padding-left: 10px; }
        .gemini-message .sender { color: var(--primary-color); text-shadow: var(--text-glow); font-weight: bold; }
        .gemini-message .text { color: #fff; padding-left: 10px; white-space: pre-wrap; }

        #chat-form { display: flex; height: 40px; }
        #chat-input {
            flex-grow: 1;
            background: rgba(0,0,0,0.5);
            border: 1px solid var(--primary-color);
            color: #fff; padding: 10px;
            font-family: 'Roboto Mono', monospace; font-size: 1em; outline: none;
        }
        #chat-input:focus { box-shadow: var(--border-glow); }
        #send-button {
            background: var(--primary-color); border: none; color: var(--dark-bg);
            padding: 0 20px; font-family: 'Roboto Mono', monospace;
            text-transform: uppercase; cursor: pointer; font-weight: bold;
        }
        #send-button:disabled { background: #555; cursor: not-allowed; }

        #data-analysis { grid-column: 3; grid-row: 2; }
        .bar-chart { display: flex; align-items: flex-end; justify-content: space-around; height: calc(100% - 40px); }
        /* DEĞİŞİKLİK: Sabit animasyon kaldırıldı, geçiş efekti eklendi */
        .bar { width: 18px; background-color: var(--primary-color); box-shadow: var(--text-glow); transition: height 0.5s ease-out; }

        #core-module { grid-column: 1; grid-row: 3; display: flex; justify-content: center; align-items: center; }
        .core {
            width: 110px; height: 110px; border-radius: 50%;
            border: 2px solid var(--primary-color); position: relative;
            animation: pulse 4s infinite ease-in-out;
            display:flex; justify-content:center; align-items:center;
        }
        .core::before, .core::after {
            content: ''; position: absolute; border-radius: 50%;
            border: 1px solid var(--primary-color);
        }
        .core::before { width: 75%; height: 75%; animation: rotate 10s linear infinite; }
        .core::after { width: 50%; height: 50%; animation: rotate 7s linear infinite reverse; }

        #quick-actions { grid-column: 3; grid-row: 3; }
        /* DEĞİŞİKLİK: Buton stili tek bir buton için ayarlandı */
        #quick-actions button {
            display: block; width: 100%; background: transparent;
            border: 1px solid var(--primary-color); color: var(--primary-color);
            padding: 10px; margin-bottom: 10px; cursor: pointer;
            text-align: center; transition: all 0.2s ease;
            font-family: 'Roboto Mono', monospace; font-size: 1em;
        }
        #quick-actions button:hover {
            background: var(--primary-color); color: var(--dark-bg);
            text-shadow: none; box-shadow: var(--border-glow);
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 229, 255, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 10px 20px rgba(0, 229, 255, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 229, 255, 0); }
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="hud-container">
        <header id="header" class="widget-panel">
            <h1 class="animated-glitch">V A U L T</h1>
        </header>

        <div id="system-status" class="widget-panel">
            <h2 class="widget-title">SYSTEM STATUS</h2>
            <p>Vault Protocol: <span class="status-ok">ACTIVE</span></p>
            <p>API Link: <span id="api-status" class="status-error">INACTIVE</span></p>
            <p>Data Core Sync: <span class="status-ok">STABLE</span></p>
            <p>System Time: <span id="system-time"></span></p>
        </div>

        <div id="chat-panel" class="widget-panel">
            <h2 class="widget-title">COMMUNICATION INTERFACE</h2>
            <div id="chat-history"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="İstem girin..." autocomplete="off">
                <button type="submit" id="send-button">Gönder</button>
            </form>
        </div>

        <div id="data-analysis" class="widget-panel">
            <h2 class="widget-title">REAL-TIME ANALYSIS</h2>
            <div class="bar-chart">
                 <div class="bar"></div> <div class="bar"></div> <div class="bar"></div>
                 <div class="bar"></div> <div class="bar"></div> <div class="bar"></div>
                 <div class="bar"></div> <div class="bar"></div> <div class="bar"></div>
            </div>
        </div>

        <div id="core-module" class="widget-panel">
            <h2 class="widget-title">AI CORE</h2>
            <div class="core"></div>
        </div>

        <div id="quick-actions" class="widget-panel">
            <h2 class="widget-title">QUICK ACTIONS</h2>
            <button id="clear-chat-button">Sohbeti Temizle</button>
        </div>
    </div>

    <script>
        // --- CONFIG & ELEMENTS ---
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatHistory = document.getElementById('chat-history');
        const timeElement = document.getElementById('system-time');
        const sendButton = document.getElementById('send-button');
        const apiStatusElement = document.getElementById('api-status');
        // YENİ: Yeni element referansları
        const clearChatButton = document.getElementById('clear-chat-button');
        const analysisBars = document.querySelectorAll('#data-analysis .bar');

        const GEMINI_API_KEY = "AIzaSyBsj2K7ypQ4D4-iCIbnorH9S2NRUv-2AnQ";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-pro-latest:generateContent?key=${GEMINI_API_KEY}`;
        
        let conversationHistory = [];

        // --- FUNCTIONS ---
        function appendMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.classList.add(sender.toLowerCase() === 'user' ? 'user-message' : 'gemini-message');
            const senderP = document.createElement('p');
            senderP.classList.add('sender');
            senderP.textContent = sender === 'User' ? 'User:' : '[VAULT]:';
            const textP = document.createElement('p');
            textP.classList.add('text');
            textP.textContent = text;
            messageDiv.appendChild(senderP);
            messageDiv.appendChild(textP);
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return messageDiv; 
        }

        async function getGeminiResponse(prompt) {
            sendButton.disabled = true;
            const thinkingMessage = appendMessage('[VAULT]', 'İstem alınıyor... İşleniyor...');
            conversationHistory.push({ role: "user", parts: [{ text: prompt }] });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', },
                    body: JSON.stringify({ contents: conversationHistory })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message);
                }
                const data = await response.json();
                if (!data.candidates || data.candidates.length === 0) {
                    throw new Error("Modelden geçerli bir yanıt alınamadı. İçerik güvenlik filtreleri tarafından engellenmiş olabilir.");
                }
                thinkingMessage.remove();
                const geminiText = data.candidates[0].content.parts[0].text;
                appendMessage('[VAULT]', geminiText);
                conversationHistory.push(data.candidates[0].content);
            } catch (error) {
                console.error("Hata:", error);
                thinkingMessage.remove();
                appendMessage('[VAULT]', `Bağlantı Hatası: ${error.message}`);
                apiStatusElement.textContent = 'ERROR';
                apiStatusElement.className = 'status-error';
            } finally {
                sendButton.disabled = false;
            }
        }

        function updateTime() {
            const now = new Date();
            timeElement.textContent = now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        // YENİ: Analiz çubuklarını güncelleyen fonksiyon
        function updateAnalysisBars() {
            analysisBars.forEach(bar => {
                const randomHeight = Math.floor(Math.random() * 90) + 10; // %10 ile %100 arası
                bar.style.height = `${randomHeight}%`;
            });
        }

        // --- EVENT LISTENERS & INITIALIZATION ---
        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const userText = chatInput.value.trim();
            if (userText === '' || sendButton.disabled) return;
            appendMessage('User', userText);
            getGeminiResponse(userText);
            chatInput.value = '';
        });

        // YENİ: Sohbeti temizle butonu için olay dinleyici
        clearChatButton.addEventListener('click', function() {
            chatHistory.innerHTML = ''; // Arayüzü temizle
            conversationHistory = []; // Yapay zeka hafızasını temizle
            appendMessage('[VAULT]', 'Sohbet geçmişi temizlendi. Depo yeni sorgu için hazır.');
        });


        function initialize() {
            if (GEMINI_API_KEY === "YENİ_VE_GİZLİ_API_ANAHTARINIZI_BURAYA_YAPIŞTIRIN") {
                 appendMessage('[VAULT]', 'API Anahtarı bulunamadı. Lütfen kodu düzenleyerek anahtarınızı girin.');
                 apiStatusElement.textContent = 'MISSING KEY';
            } else {
                 appendMessage('[VAULT]', 'Depo açık. Sorgunuz bekleniyor.');
                 apiStatusElement.textContent = 'ACTIVE';
                 apiStatusElement.className = 'status-ok';
            }
            setInterval(updateTime, 1000);
            // YENİ: Analiz animasyonunu başlat
            setInterval(updateAnalysisBars, 1500);
            updateTime();
            updateAnalysisBars(); // Sayfa açılır açılmaz başlasın
        }

        initialize();
    </script>

</body>
</html>
