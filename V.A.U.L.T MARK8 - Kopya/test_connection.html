<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quick Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #1976D2;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .success {
            background: #c8e6c9;
            border-left: 4px solid #4CAF50;
        }
        .error {
            background: #ffcdd2;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <h1>üîß VAULT MK8 Connection Test</h1>
    <p>Click the button below to test if n8n is running and the workflow is active:</p>
    
    <button onclick="testConnection()">Test Connection</button>
    
    <div id="result"></div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Testing connection...';
            resultDiv.className = '';
            
            try {
                const response = await fetch('http://localhost:5678/webhook/vault-mk8-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        command: 'hello',
                        userId: 'test-user',
                        sessionId: Date.now().toString()
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.textContent = '‚úÖ Success! n8n is running and workflow is active.\n\n' + 
                                          'Response:\n' + JSON.stringify(data, null, 2);
                    resultDiv.className = 'success';
                } else {
                    resultDiv.textContent = '‚ùå Error: HTTP ' + response.status + '\n\n' +
                                          'This usually means:\n' +
                                          '- The workflow is not imported\n' +
                                          '- The workflow is not activated\n' +
                                          '- The webhook URL is incorrect';
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.textContent = '‚ùå Connection Failed!\n\n' +
                                      'Error: ' + error.message + '\n\n' +
                                      'This usually means:\n' +
                                      '- n8n is not running\n' +
                                      '- Check if http://localhost:5678 is accessible';
                resultDiv.className = 'error';
            }
        }
        
        // Auto-test on page load
        setTimeout(testConnection, 1000);
    </script>
</body>
</html>
