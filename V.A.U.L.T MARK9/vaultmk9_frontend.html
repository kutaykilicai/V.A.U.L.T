<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAULT MK9 - Multi-Agent Komut Merkezi</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00bcd4;
            --secondary: #ff4081;
            --bg: #181c24;
            --panel: #23293a;
            --text: #fff;
            --muted: #b0b8c1;
            --success: #00e676;
            --error: #ff1744;
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: var(--panel);
            border-radius: 16px;
            box-shadow: 0 4px 32px #0006;
            padding: 32px 24px 24px 24px;
        }
        h1 {
            font-family: 'Orbitron', Arial, sans-serif;
            font-size: 2.2em;
            color: var(--primary);
            margin-bottom: 8px;
        }
        .desc {
            color: var(--muted);
            margin-bottom: 24px;
        }
        .endpoint-row {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .endpoint-row input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #222;
            color: var(--text);
        }
        .endpoint-row button {
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .chat-area {
            background: #20232b;
            border-radius: 10px;
            padding: 16px;
            min-height: 120px;
            margin-bottom: 16px;
            max-height: 320px;
            overflow-y: auto;
        }
        .msg {
            margin-bottom: 12px;
            padding: 10px 14px;
            border-radius: 8px;
            background: #23293a;
            color: var(--text);
            font-size: 1em;
            position: relative;
        }
        .msg.user { background: #263238; color: var(--primary); text-align: right; }
        .msg.bot { background: #1b222c; color: var(--secondary); }
        .msg.error { background: #2d1a1a; color: var(--error); }
        .msg.success { background: #1a2d1a; color: var(--success); }
        .msg.info { background: #1a1a2d; color: var(--primary); }
        .msg .meta {
            display: block;
            font-size: 0.8em;
            color: var(--muted);
            margin-top: 4px;
        }
        .msg .agent {
            font-size: 0.9em;
            font-weight: bold;
            margin-right: 8px;
        }
        form {
            display: flex;
            gap: 8px;
        }
        form input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #23293a;
            color: var(--text);
            font-size: 1em;
        }
        form button {
            background: var(--secondary);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
        }
        .lang-switch {
            float: right;
            margin-top: -40px;
        }
        .lang-switch button {
            background: #222;
            color: var(--muted);
            border: none;
            border-radius: 6px;
            padding: 4px 12px;
            margin-left: 4px;
            cursor: pointer;
        }
        .lang-switch button.active {
            background: var(--primary);
            color: #fff;
        }
        @media (max-width: 700px) {
            .container { padding: 16px 4vw; }
            h1 { font-size: 1.3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switch">
            <button id="lang-tr" class="active">TR</button>
            <button id="lang-en">EN</button>
        </div>
        <h1 id="title">VAULT MK9</h1>
        <div class="desc" id="desc">Çoklu ajan komut merkezi. Komutunuzu yazın, n8n backend ile çalışır.</div>
        <div class="endpoint-row">
            <input type="text" id="endpoint" value="http://localhost:5678/webhook/vault-mk9-command" placeholder="n8n webhook endpoint URL">
            <button id="test-endpoint">Test</button>
        </div>
        <div class="chat-area" id="chat-area"></div>
        <form id="chat-form" autocomplete="off">
            <input type="text" id="chat-input" placeholder="Komutunuzu yazın..." autocomplete="off">
            <button type="submit" id="send-btn">Gönder</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
