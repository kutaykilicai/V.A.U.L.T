<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V.A.U.L.T. MK6 Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hud-container">
        <header id="header" class="widget-panel"><h1 class="animated-glitch">V A U L T</h1></header>
        <div id="left-sidebar">
            <div id="system-status" class="widget-panel">
                 <h2 class="widget-title">SYSTEM STATUS</h2>
                 <p>Vault Protocol: <span class="status-ok">ACTIVE</span></p>
                 <p>Backend Link: <span id="api-status" class="status-error">INACTIVE</span></p>
                 <p>System Time: <span id="system-time"></span></p>
            </div>
        </div>
        <div id="chat-panel" class="widget-panel">
            <h2 class="widget-title">COMMUNICATION INTERFACE</h2>
            <div id="chat-history"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="İstem girin..." autocomplete="off">
                <button type="submit" id="send-button">Gönder</button>
            </form>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
