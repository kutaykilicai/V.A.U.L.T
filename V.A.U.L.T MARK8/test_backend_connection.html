<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAULT MK8 - Backend Connection Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .test-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }
        
        .info {
            background: rgba(33, 150, 243, 0.2);
            border: 1px solid rgba(33, 150, 243, 0.5);
            color: #2196f3;
        }
        
        .url-input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .url-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-online {
            background: #4caf50;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .status-offline {
            background: #f44336;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 VAULT MK8 - Backend Connection Test</h1>
        
        <div class="test-section">
            <h3>🌐 Backend URL Ayarları</h3>
            <input type="text" id="backend-url" class="url-input" 
                   placeholder="Backend URL (örn: http://localhost:5678/webhook/vault-mk8-command)"
                   value="http://localhost:5678/webhook/vault-mk8-command">
            <button class="test-button" onclick="saveUrl()">💾 URL'yi Kaydet</button>
            <button class="test-button" onclick="loadUrl()">📂 Kayıtlı URL'yi Yükle</button>
        </div>
        
        <div class="test-section">
            <h3>🔍 Bağlantı Testleri</h3>
            <button class="test-button" onclick="testConnection()">🔌 Bağlantı Testi</button>
            <button class="test-button" onclick="testChitChat()">💬 Chit-Chat Testi</button>
            <button class="test-button" onclick="testBrowserAgent()">🌐 Browser Agent Testi</button>
            <button class="test-button" onclick="testSystemAgent()">⚙️ System Agent Testi</button>
            <button class="test-button" onclick="testAIAgent()">🤖 AI Agent Testi</button>
        </div>
        
        <div class="test-section">
            <h3>📊 Test Sonuçları</h3>
            <div id="test-results" class="result info">
                Test sonuçları burada görünecek...
            </div>
        </div>
        
        <div class="test-section">
            <h3>📈 Sistem Durumu</h3>
            <div id="system-status">
                <p><span class="status-indicator status-offline" id="status-dot"></span>
                   <span id="status-text">Backend durumu kontrol ediliyor...</span></p>
            </div>
        </div>
    </div>

    <script>
        // URL yönetimi
        function saveUrl() {
            const url = document.getElementById('backend-url').value;
            localStorage.setItem('vault_mk8_endpoint', url);
            logResult('✅ URL kaydedildi: ' + url, 'success');
        }
        
        function loadUrl() {
            const savedUrl = localStorage.getItem('vault_mk8_endpoint');
            if (savedUrl) {
                document.getElementById('backend-url').value = savedUrl;
                logResult('📂 Kayıtlı URL yüklendi: ' + savedUrl, 'success');
            } else {
                logResult('❌ Kayıtlı URL bulunamadı', 'error');
            }
        }
        
        // Test fonksiyonları
        async function testConnection() {
            const url = document.getElementById('backend-url').value;
            logResult('🔌 Bağlantı testi başlatılıyor...\nURL: ' + url, 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-VAULT-Version': 'MK8'
                    },
                    body: JSON.stringify({
                        command: 'test',
                        userId: 'test_user',
                        sessionId: Date.now().toString()
                    })
                });
                
                const responseText = await response.text();
                logResult(`✅ Bağlantı başarılı!\nStatus: ${response.status}\nResponse: ${responseText}`, 'success');
                updateStatus(true);
                
            } catch (error) {
                logResult(`❌ Bağlantı hatası: ${error.message}`, 'error');
                updateStatus(false);
            }
        }
        
        async function testChitChat() {
            await testAgent('selam', 'Chit-Chat');
        }
        
        async function testBrowserAgent() {
            await testAgent('google test', 'Browser');
        }
        
        async function testSystemAgent() {
            await testAgent('list processes', 'System');
        }
        
        async function testAIAgent() {
            await testAgent('yaz merhaba dünya', 'AI');
        }
        
        async function testAgent(command, agentName) {
            const url = document.getElementById('backend-url').value;
            logResult(`🤖 ${agentName} Agent testi başlatılıyor...\nKomut: ${command}`, 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-VAULT-Version': 'MK8'
                    },
                    body: JSON.stringify({
                        command: command,
                        userId: 'test_user',
                        sessionId: Date.now().toString()
                    })
                });
                
                const responseText = await response.text();
                let result;
                
                try {
                    result = JSON.parse(responseText);
                    logResult(`✅ ${agentName} Agent testi başarılı!\nStatus: ${response.status}\nAgent: ${result.agent}\nResponse: ${JSON.stringify(result, null, 2)}`, 'success');
                } catch (jsonError) {
                    logResult(`⚠️ ${agentName} Agent testi - JSON parse hatası:\nRaw response: ${responseText}`, 'error');
                }
                
            } catch (error) {
                logResult(`❌ ${agentName} Agent testi hatası: ${error.message}`, 'error');
            }
        }
        
        function logResult(message, type) {
            const resultsDiv = document.getElementById('test-results');
            const timestamp = new Date().toLocaleTimeString('tr-TR');
            const logEntry = `[${timestamp}] ${message}\n\n`;
            
            resultsDiv.textContent += logEntry;
            resultsDiv.className = `result ${type}`;
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function updateStatus(isOnline) {
            const statusDot = document.getElementById('status-dot');
            const statusText = document.getElementById('status-text');
            
            if (isOnline) {
                statusDot.className = 'status-indicator status-online';
                statusText.textContent = 'Backend çevrimiçi';
            } else {
                statusDot.className = 'status-indicator status-offline';
                statusText.textContent = 'Backend çevrimdışı';
            }
        }
        
        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            loadUrl();
            logResult('🚀 VAULT MK8 Backend Test sayfası yüklendi.\nTest başlatmak için yukarıdaki butonları kullanın.', 'info');
        });
    </script>
</body>
</html>
